<!doctype html>

<html lang="en">

<head>
	<title> Player Registration </title>
	<meta name="Author" content="Aaliyah Adebukunola, Justin Mais, Xavier Kirlew, Kadeem Williamson" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">   
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Athiti:wght@200&family=Merienda+One&display=swap" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="header">
		<nav>
			<h5> SHIP SAIL, SHIP SAIL, 'OW MUCH MAN DEH PON BOARD?</h5>
		</nav>
	</div>

	<div class="hero-content">
		<div class="player-disc">
			<h5>Current Player</h5>
			<textarea class="player-disc-item" id="showpercentage" cols="50" rows="10" disabled></textarea>
			<br>
			<h5>All Player Scores</h5>
			<textarea class="player-disc-item mm" id="showallplayers" cols="50" rows="20" disabled></textarea>
		</div>
		<div class="hero-content-main">
			<section id="main">
				<h1>REGISTRATION </h1>
				<div class="form-container">
					<form id="registration" onsubmit='return false'>
						<div id="playerDetails" class="player-info">
							<div class="form-control">
								<label for="username">Username:</label>
								<input type="text" id="username" name="username" pattern=".{4,}"
								title="Username must be more than three (3) characters in length." required />
								<br /><br />
							</div>
							<div class="form-control">
								<label for="dob">Date of Birth:</label>
								<input type="date" id="dob" name="dob" required /><br /><br />
							</div>
							<div class="form-control">
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" maxlength="74" pattern=".+@gmail.com"
								title="Email address MUST end with “@gmail.com”" required /><br /><br />
							</div>
							<div class="form-control">
								<label for="age">Age:</label>
								<input type="number" id="age" name="age" min="6" title="Must be six (6) years or older to play."
								required /><br /><br />
							</div>
							<div class="form-control">
								<label for="gender">Gender:</label>
								<select name="gender" id="gender">
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
						</div>

						<br /><br />
						<button type="submit" id="register" class="btn1" onclick="Register()">Register</button>
						<button type="button" id="play" class="btn2" onclick="PlayGame()" disabled>Play</button>
						<button type="button" id="play" class="btn3" onclick="findPercentageScore()" disabled>Result</button>
						<br><br>
						<!-- <textarea id="showpercentage" cols="50" rows="10" disabled></textarea>
						<br>
						<textarea id="showallplayers" cols="50" rows="10" disabled></textarea> -->
					</form>
				</div>
			</section>

			<section id="main-game">
				<div id="game-container" class="game-container" style="display: none;">
					<h3 class="play-text" align="center">Play</h3>
					<h3 class="play-text-2" align="center"> SHIP SAIL, SHIP SAIL, 'OW MUCH MAN DEH PON BOARD?</h3><br /><br />
					<div class="game-content" id="game-content"></div>
					<form name='game' id="gameDetails" onsubmit="return false">
						<label class="play-text-2" for='guess'>Enter your guess: </label>
						<input class="tt" type='number' id='guess1' name='guess' />
						<br><br>
						<input class="btn1" type='button' id='guessbtn' onclick='CheckGuess()' value='Guess'></input>
						<input class="btn2" type='button' id='playagainBtn' value='Play Again' disabled></input>
						<input class="btn3" type='button' id='quit' value='Quit' onclick="QuitGame()"></input>
					</form>
					<p id="game-result"></p>
					<!-- <div style="height: 50vh"></div> -->
				</div>
			</section>
		</div>

		<div id="bar" hidden>
			<table id="table" hidden>
				<tr>
					<th colspan="2"><h1>Frequencies</h1></th>
				</tr>
				<tr>
					<td>Female</td>
					<td><div id="bar-f" class="fbar"></div></td>
				</tr>
				<tr>
					<td>Male</td>
					<td><div id="bar-n" class="fbar"></div></td>
				</tr>
				<tr>
					<td>Age < 20</td>
					<td><div id="bar-l20" class="fbar"></div></td>
				</tr>
				<tr>
					<td>Age 20 - 39</td>
					<td>
						<div>
							<div id="bar-20-39" class="fbar">

							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>Age 40 - 69</td>
					<td><div id="bar-40-69" class="fbar"></div></td>
				</tr>
				<tr>
					<td>Age > 70</td>
					<td><div id="bar-g70" class="fbar"></div></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
